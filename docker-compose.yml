version: '3'
services:
  rabbitmq:
    image: "rabbitmq:3.10-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - MyNetwork  

  generator:
    build:
      context: ./dataGeneration/
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
    volumes:
      - .:/usr/src/app
    networks:
      - MyNetwork  
  
  analyzer:
      build:
        context: ./dataAnalyzer/
      depends_on:
        - rabbitmq
      environment:
        RABBITMQ_HOST: rabbitmq
      volumes:
        - .:/usr/src/app
      networks:
        - MyNetwork  

networks:
  MyNetwork:
